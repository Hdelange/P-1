
<html>   
    <head> 
        <title>Calculator</title>
    </head>
    <body>  
        <h1>Add</h1>        
        <form action="http://localhost:9000/add" method = "post" target = "add-result">
            <input type = "number" id="number1-input" name = "num1">
            <span>+</span>
            <input type = "number" id="number2-input" name = "num2">
            
            <button id="add-btn"> Add</button>
        </form>
        <iframe name = "add-result"></iframe>
    </body>
    <body>  
        <h1>Subtract</h1>

            <span>-</span>

            <button id="subtract-btn"> Subtract</button>

        <iframe name = "subtract-result"></iframe>
    </body>
    <body>

    <body>

</html>
